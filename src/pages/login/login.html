<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      Aluracar
    </div>
  </div>
  <div padding>
    <form (ngSubmit)="efetuaLogin()" #login="ngForm">

      <ion-item>
        <ion-label stacked>Login</ion-label>
        <ion-input [(ngModel)]="email" name="login" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input [(ngModel)]="senha" name="senha" type="password"></ion-input>
      </ion-item>
      <button ion-button block type="submit" class="login" (click)="login.ngSubmit.emit()">ENTRAR</button>
    </form>
  </div>
</ion-content>
